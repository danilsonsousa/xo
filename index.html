<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>XO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    
    <div class="painel">
        <div class="player" id="player0">
            <div class="score">0</div>
            <div class="name">?</div>
        </div>
        <div class="player" id="player1">
            <div class="score">0</div>
            <div class="name">?</div>
        </div>
    </div>

    <div class="game-message"></div>

    <div class="game">
        <div class="item item-1" data-index="0" data-row="0" data-value="1"></div>
        <div class="item item-2" data-index="1" data-row="0" data-value="2"></div>
        <div class="item item-3" data-index="2" data-row="0" data-value="3"></div>

        <div class="item item-4" data-index="0" data-row="1" data-value="4"></div>
        <div class="item item-5" data-index="1" data-row="1" data-value="5"></div>
        <div class="item item-6" data-index="2" data-row="1" data-value="6"></div>
        
        <div class="item item-7" data-index="0" data-row="2" data-value="7"></div>
        <div class="item item-8" data-index="1" data-row="2" data-value="8"></div>
        <div class="item item-9" data-index="2" data-row="2" data-value="9"></div>
        
        <div class="match"></div>
        <div class="try-again">
            <button id="try">Jogar novamente</button>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="index.js"></script>

</body>
</html>
